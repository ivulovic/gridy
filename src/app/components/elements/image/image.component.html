<form>
  <label for="new-image">Enter link to the image</label>
  <div class="col-xs-12 col-md-8 col-lg-8 no-padding"> <input class="input" type="text" id="new-image" placeholder="Enter image URL" autocomplete="off"/></div>
  <div class="col-xs-12 col-md-4 col-lg-4 no-padding"> <button (click)="createImage($event)" class="button col-xs-12 col-md-12 col-lg-12"><i class="fa fa-plus"></i> Add image</button></div>
</form>
