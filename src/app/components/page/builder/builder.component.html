
<div class="builder-header">
  <button type="button" (click)="setAsActiveTab($event)" id="tab1" class="sidebar-tab button col-xs-4 col-md-4 col-lg-4"><i class="fa fa-paint-brush"></i></button>
  <button type="button" (click)="setAsActiveTab($event)" id="tab2" class="sidebar-tab button col-xs-4 col-md-4 col-lg-4"><i class="fa fa-bars"></i></button>
  <button type="button" (click)="setAsActiveTab($event)" id="tab3" class="sidebar-tab button active-tab col-xs-4 col-md-4 col-lg-4"><i class="fa fa-th-large"></i></button>
</div>

<div class="builder">

  <Block (onAppendElement)="appendElement($event)"></Block>

  <p>Add Heading Section</p>
  <Text (onAppendElement)="appendElement($event)"></Text>
  <Image (onAppendElement)="appendElement($event)"></Image>

  <p>Picture </p>

  <div>
    <p>Created Elements</p>
    <div id="built-elements"></div>
  </div>

  <div>
    <p>Drop To Remove Element</p>
    <Trash></Trash>
  </div>
</div>
